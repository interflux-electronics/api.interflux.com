  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    # needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Prepare SSH
        env:
          PRIVATE_KEY: ${{secrets.PRIVATE_KEY}}
        run: |
          mkdir ~/.ssh;
          'echo "$PRIVATE_KEY" > ~/.ssh/bot@server.interflux.com';
          ssh-keyscan -H server.interflux.com > ~/.ssh/known_hosts;
          chmod 0755 ~/.ssh/;
          chmod 600 ~/.ssh/bot@server.interflux.com;
          chmod 644 ~/.ssh/known_hosts
      - name: Deploy to remote
        run: remote/deploy.sh
      - name: Sanity check
        run: 'curl --unix-socket /var/www/api.interflux.com/sockets/puma.sock http://localhost/sanity-check -H "Content-Type: application/vnd.api+json"'
